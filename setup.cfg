[flake8]
max-line-length = 100
ignore = E203,E501,W503
select = BLK,C,E,F,I,W,B901,B902,B001,B002,B003,B004,B005,B006,B007,B009,B010,B011,B012,B013,B014
exclude =
    .git,
    __pycache__,
    docs,
    dist,
    etls_venv

[pydocstyle]
ignore = D104,D203,D212,D301,D200,D205,D400,D415,D105
match=(?!(?:test_|conftest)).*\.py
